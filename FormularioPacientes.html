<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pacientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario de Registro de Pacientes</h1>
	<form action="registro_pacientes.php" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="nombre" required>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" id="apellido" required>
		<label for="cedula">Número de Cédula:</label>
		<input type="number" name="cedula" id="cedula" required>
        <label for="nombre">Edad:</label>
		<input type="text" name="edad" id="edad" required>
        <label for="nombre">Teléfono:</label>
		<input type="text" name="telefono" id="telefono" required>
		<label for="especialidad">Especialidad:</label>
		<select name="especialidad" id="especialidad">
            <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
			<option value="medicina_general">Medicina General</option>
			<option value="cardiologia">Cardiología</option>
			<option value="medicina_interna">Medicina Interna</option>
			<option value="dermatologia">Dermatología</option>
			<option value="rehabilitacion_fisica">Rehabilitación Física</option>
			<option value="psicologia">Psicología</option>
			<option value="odontologia">Odontología</option>
			<option value="radiologia">Radiología</option>
		</select>
		<input type="submit" value="Registrar">
		<div class="boton-container">
			<input type="button" id="botonVolver" value="Volver">
		</div>
    </form>

</main>
<script src="guardar-mascotas.js"></script>
<script src="volver.js"></script>
</body>
</html>
