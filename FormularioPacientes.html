<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pacientes</title>
    <link rel="stylesheet" href="EstilosFM.css">
</head>
<body>
    <h1>Formulario de Médicos</h1>
    <form>
        <label for="nombre">Nombre:<span> *</span></label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="apellido">Apellido:<span> *</span></label>
        <input type="text" id="apellido" name="apellido"><br>

        <label for="cedula">Número de Cédula:<span> *</span></label>
        <input type="text" id="cedula" name="cedula"><br>

        <label for="especialidad">Especialidad:<span> *</span></label>
        <select id="especialidad" name="especialidad">
            <option value="">Seleccione la especialidad </option>
            <option value="medicina-general">Medicina general</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina-interna">Medicina interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion-fisica">Rehabilitación física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
        </select><br>

        <label for="consultorio">Consultorio:<span> *</span></label>
        <input type="text" id="consultorio" name="consultorio"><br>

        <label for="correo">Correo de Contacto:<span> *</span></label>
        <input type="email" id="correo" name="correo"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
