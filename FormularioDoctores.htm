<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Doctores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario de Registro de Doctores</h1>
	<form action="registro_doctores.php" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id="nombre" required>
		<label for="apellido">Apellido:</label>
		<input type="text" name="apellido" id="apellido" required>
		<label for="cedula">Número de Cédula:</label>
		<input type="number" name="cedula" id="cedula" required>
		<label for="especialidad">Especialidad:</label>
		<select name="especialidad" id="especialidad">
            <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
			<option value="medicina_general">Medicina General</option>
			<option value="cardiologia">Cardiología</option>
			<option value="medicina_interna">Medicina Interna</option>
			<option value="dermatologia">Dermatología</option>
			<option value="rehabilitacion_fisica">Rehabilitación Física</option>
			<option value="psicologia">Psicología</option>
			<option value="odontologia">Odontología</option>
			<option value="radiologia">Radiología</option>
		</select>
		<label for="consultorio">Consultorio:</label>
		<input type="text" name="consultorio" id="consultorio" required>
		<label for="correo">Correo de Contacto:</label>
		<input type="email" name="correo" id="correo" required>
		<input type="submit" value="Registrar">
</body>
</html>
